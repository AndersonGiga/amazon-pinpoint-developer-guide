      <meta name="description" content="This is the official Amazon Web Services (AWS) developer documentation for Amazon Pinpoint. This documentation shows you how to integrate the features of Amazon Pinpoint into your apps. It also includes information about interacting with Amazon Pinpoint programmatically by using the Amazon Pinpoint REST API. Amazon Pinpoint is a customer engagement service that you can use to engage with your customers. When you use Amazon Pinpoint, you create segments that define targeted groups of customers. Next, you create campaigns that target your segments. Campaigns contain content that Amazon Pinpoint delivers to your customers using their preferred channels (such as email, SMS, or push notifications). Finally, Amazon Pinpoint provides engagement metrics that help you to track the success of your campaigns, as well as usage metrics that help you understand how customers use your apps. This documentation is offered here as a free Kindle book. You can also read it online or in PDF format at https://aws.amazon.com/documentation/pinpoint/." />
